name: RDP via Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  rdp-setup:
    runs-on: windows-latest

    steps:
    # 1️⃣ Set runner password
    - name: Set runner password
      run: |
        $Password = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
        if (-not (Get-LocalUser -Name "runneradmin" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "runneradmin" -Password $Password -FullName "RDP User" -Description "User for RDP access"
        } else {
            Set-LocalUser -Name "runneradmin" -Password $Password
        }

    # 2️⃣ Enable RDP & firewall rules
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    # 3️⃣ Download Cloudflared
    - name: Download Cloudflared
      run: |
        Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile cloudflared.exe

    # 4️⃣ Run Cloudflare Tunnel
    - name: Start Cloudflare Tunnel
      run: |
        Start-Process -FilePath .\cloudflared.exe -ArgumentList "tunnel --no-autoupdate run --token eyJhIjoiMjZhNzQ4YmM1YjliMDMzNDk3Nzk1ODMxNGJlZGJhNTciLCJ0IjoiY2YzYWE2N2QtY2YwOS00ZmY4LWE0NmMtMmNlZmVjYTRkNjlhIiwicyI6IlpUVTRPV1JqTnpBdFlqTTFOQzAwTXpjNExUaGlZbVF0T1RZeVkyVmxZVGRqWVdFeSJ9" -NoNewWindow

    # 5️⃣ Output instructions
    - name: RDP Instructions
      run: |
        Write-Host "-------------------------------------------------------"
        Write-Host "RDP is enabled on the runner."
        Write-Host "Username: runneradmin"
        Write-Host "Password: P@ssw0rd!"
        Write-Host "Use your Cloudflare WARP client to connect to your tunnel hostname (e.g., rdp.example.com)."
        Write-Host "-------------------------------------------------------"
