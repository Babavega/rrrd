name: RDP via Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  rdp-setup:
    runs-on: windows-latest

    steps:
    - name: Set runner password
      run: |
        $Password = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
        if (-not (Get-LocalUser -Name "runneradmin" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "runneradmin" -Password $Password -FullName "RDP User" -Description "User for RDP access"
        } else {
            Set-LocalUser -Name "runneradmin" -Password $Password
        }

    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Download Cloudflared
      run: |
        Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile cloudflared.exe

    - name: Start Cloudflare Tunnel (blocking)
      run: |
        Write-Host "Starting RDP tunnel..."
        .\cloudflared.exe tunnel --url rdp://localhost:3389
    - name: Keep Workflow Alive
      run: |
        Write-Host "Workflow will keep running to maintain RDP tunnel."
        while ($true) { Start-Sleep -Seconds 3600 }
